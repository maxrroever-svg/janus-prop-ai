<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Janus — XAI × Bloomberg</title>

<link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet"/>

<style>
:root{
  color-scheme: dark;
  --bg:#000; --white:#fff; --hair:rgba(255,255,255,.12);
  --up:#00DC96; --down:#FF6969; --primary:#CFE2FF;
  --maxw:1120px; --prose:980px;
}

/* base */
*{box-sizing:border-box} html,body{height:100%} html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--white);-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;overflow-x:hidden;padding-top:58px}
::selection{background:rgba(255,255,255,.18);color:#000}
h1,h2,h3,h4,h5,h6,p,li,small,span,em,strong,nav,a,button,label,div,section,footer,header,svg text{color:var(--white)!important;-webkit-text-fill-color:var(--white)}
a{text-decoration:none}

/* type */
h1{font-family:"GFS Didot",serif;font-weight:400;letter-spacing:.0025em;line-height:1.02;font-size:clamp(3.0rem,6.2vw,4.8rem);margin:0 0 18px}
h2{font-family:"GFS Didot",serif;font-weight:400;letter-spacing:.003em;line-height:1.08;font-size:clamp(2.3rem,3.9vw,3.2rem);margin:0 0 12px}
h3{font-family:"GFS Didot",serif;font-weight:400;font-size:clamp(1.15rem,1.6vw,1.35rem);margin:0 0 12px}
p,li,small,span,button,input,textarea,select,nav,a{font-family:"IBM Plex Sans",system-ui,sans-serif}
p{margin:0 0 16px;line-height:1.66}
.num{font-family:"IBM Plex Mono",monospace}
.prose{max-width:var(--prose)}

/* header */
.header{position:fixed;top:0;left:0;right:0;z-index:40;display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:transparent;border:none;box-shadow:none}
.brand{font-family:"GFS Didot",serif;font-size:1.2rem;letter-spacing:.02em}
.nav{display:flex;gap:1.1rem;align-items:center;margin-left:auto}
.nav a{font-weight:600;letter-spacing:.01em;font-size:.98rem;position:relative;padding-bottom:6px}
.nav a::after{content:"";position:absolute;left:0;right:100%;bottom:0;height:2px;background:linear-gradient(90deg,#8EC5FF,#C68CFF,#FF9E7A);transition:right .22s ease}
.nav a:hover::after,.nav a.active::after{right:0}

/* layout */
.section{padding:clamp(60px,8vw,96px) 16px;position:relative;z-index:1}
.container{max-width:var(--maxw);margin:0 auto}
.right-shift{max-width:var(--prose);margin-left:auto;margin-right:0;text-align:left}
#home .right-shift p,#vision .right-shift p{font-size:clamp(1.10rem,1.4vw,1.28rem);opacity:.98}

/* bloomberg strip */
.bstrip{border-top:1px solid var(--hair);border-bottom:1px solid var(--hair);padding:12px 0}
.bstrip .container{display:flex;align-items:center;justify-content:center;gap:1.25rem;max-width:none}
.bitem{display:inline-flex;align-items:baseline;gap:.55rem;line-height:1.2}
.bitem .label{letter-spacing:.02em;opacity:.92;font-size:.78rem;text-transform:uppercase}
.bitem .value{font-weight:700;color:var(--primary)}
/* HARD Bloomberg colors (manual) */
.bitem .delta{font-family:"IBM Plex Mono";font-size:.9rem}
.bitem .delta.up{color:var(--up)!important}
.bitem .delta.down{color:var(--down)!important}

/* vision features */
.features{display:grid;gap:16px;margin-top:28px}
@media(min-width:900px){.features{grid-template-columns:repeat(4,1fr)}}
.feature .kicker{font:700 1rem "IBM Plex Sans"}

/* agent diagram (glossier) */
.diagram svg{max-width:100%;height:auto;display:block;filter:drop-shadow(0 0 12px rgba(255,255,255,.10))}
.diagram .lane{stroke:rgba(255,255,255,.16);stroke-width:1}
.diagram .node{fill:rgba(255,255,255,.98)}
.diagram text{font:600 13px "IBM Plex Sans";fill:rgba(255,255,255,.98)}
.diagram .flow{stroke:rgba(245,248,255,.96);stroke-width:1.9;marker-end:url(#arrow);filter:drop-shadow(0 0 6px rgba(255,255,255,.22))}

/* consumer + investor area */
.twins{position:relative;z-index:1;isolation:isolate}

/* —— EVENT-HORIZON GLOW FROM THE RIGHT EDGE (static, hazy, glossy) —— */
.horizon{
  position:absolute; inset:0; z-index:1; pointer-events:none; overflow:hidden;
  background:
    radial-gradient(120% 90% at 50% -20%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 60%),
    linear-gradient(180deg, rgba(255,255,255,.045) 0%, rgba(255,255,255,0) 25%, rgba(255,255,255,0) 75%, rgba(255,255,255,.04) 100%),
    radial-gradient(120% 120% at 112% 50%, rgba(255,136,60,.46) 0%, rgba(255,120,40,.32) 22%, rgba(180,80,30,.18) 48%, rgba(0,0,0,0) 72%),
    radial-gradient(80% 70% at 96% 50%, rgba(120,170,255,.10) 0%, rgba(120,170,255,0) 70%);
  filter: blur(18px) saturate(140%) contrast(106%) brightness(103%);
}

/* band + dust */
.band{width:100%;min-height:460px;padding:clamp(96px,16vh,200px) 16px;background:rgba(255,255,255,.02);overflow:hidden;position:relative}
.band .inner{max-width:1120px;margin:0 auto;text-align:center;position:relative;z-index:3}
.band h2{margin-bottom:12px}
.band .actions{display:flex;gap:1rem;justify-content:center;margin-top:18px}
.twins-canvas{position:absolute;inset:0;z-index:3;pointer-events:none;opacity:.55;mix-blend-mode:screen}

/* ctas */
.glass{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid var(--hair);backdrop-filter:saturate(115%) blur(4px);-webkit-backdrop-filter:saturate(115%) blur(4px);border-radius:14px}
.cta{display:inline-flex;align-items:center;justify-content:center;padding:.82rem 1.25rem;border:1px solid var(--hair);border-radius:999px;background:rgba(255,255,255,.06)}
.cta:hover{background:rgba(255,255,255,.10)}

/* pricing, I&C, contact */
#pricing .right-shift,#contact .right-shift{margin-left:auto;margin-right:auto;text-align:center}
#pricing h2,#contact h2{font-size:clamp(2.3rem,3.9vw,3.2rem)}
#pricing p,#contact p{font-size:clamp(1.10rem,1.4vw,1.28rem)}
.ic-slab{border-top:1px solid var(--hair);padding-top:32px}
.ic-grid{display:grid;grid-template-columns:1fr;gap:8px;max-width:980px;margin:0 auto;align-items:start}
@media(min-width:900px){.ic-grid{grid-template-columns:1fr 1fr;column-gap:24px}}
.ic-item h3{font:600 1rem "IBM Plex Sans";margin:0 0 6px}
.ic-item p{opacity:.94}

/* footer nebula */
footer{background:transparent;border-top:none;padding:3.2rem 16px 2.4rem;position:relative;z-index:1}
.footer-wrap{position:relative;z-index:2;max-width:var(--maxw);margin:0 auto 1.2rem;display:grid;gap:1.2rem;grid-template-columns:repeat(2,1fr)}
@media(min-width:900px){.footer-wrap{grid-template-columns:repeat(4,1fr)}}
.footer-col h4{font:600 .95rem "IBM Plex Sans";margin:0 0 .6rem}
.footer-col a{display:block;margin:.28rem 0}
.footer-col a:hover{text-decoration:underline}
.access-badges{display:flex;gap:.5rem;flex-wrap:wrap}
.badge{border:1px solid var(--hair);border-radius:999px;padding:.35rem .7rem;background:rgba(255,255,255,.06)}
#nebula{
  position:absolute;left:0;right:0;bottom:0;height:160vh;pointer-events:none;z-index:1;
  background:
    radial-gradient(58% 116% at 50% 126%, rgba(48,18,92,.96) 0%, rgba(0,0,0,0) 58%),
    radial-gradient(60% 120% at 50% 138%, rgba(12,28,110,.92) 0%, rgba(0,0,0,0) 66%),
    radial-gradient(62% 124% at 50% 148%, rgba(22,98,230,.82) 0%, rgba(0,0,0,0) 74%),
    radial-gradient(66% 130% at 50% 160%, rgba(0,235,255,.50) 0%, rgba(0,0,0,0) 82%),
    radial-gradient(70% 136% at 50% 172%, rgba(64,255,198,.40) 0%, rgba(0,0,0,0) 86%),
    radial-gradient(76% 144% at 50% 184%, rgba(255,178,84,.50) 0%, rgba(0,0,0,0) 90%),
    radial-gradient(80% 152% at 50% 196%, rgba(212,96,255,.34) 0%, rgba(0,0,0,0) 92%);
  filter:blur(110px) saturate(165%);-webkit-mask-image:linear-gradient(to top,rgba(0,0,0,1) 12%,rgba(0,0,0,0) 62%);mask-image:linear-gradient(to top,rgba(0,0,0,1) 12%,rgba(0,0,0,0) 62%);
}
.copyright{position:relative;z-index:2;text-align:center;margin-top:.6rem}

/* reveal disabled */
.reveal{opacity:1;transform:none}
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
